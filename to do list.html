<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple To-Do List</title>
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
    }
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 4px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      font-size: 16px;
      color: #333;
      transition: background-color 0.3s ease;
    }
    li:last-child {
      border-bottom: none;
    }
    li.completed {
      color: #888;
      text-decoration: line-through;
      font-style: italic;
    }

    .task-text {
      flex-grow: 1;
      cursor: pointer;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: #d9534f;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: color 0.3s ease;
      padding: 0 5px;
      line-height: 1;
    }
    .delete-btn:hover {
      color: #a71d2a;
    }

    @media (max-width: 450px) {
      .container {
        padding: 20px;
      }
      button {
        font-size: 14px;
      }
      input[type="text"] {
        font-size: 14px;
      }
      li {
        font-size: 14px;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>My To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Add new task..." autocomplete="off" />
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
  </div>

  <script>
    // Grab elements
    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const list = document.getElementById('todo-list');

    // Add new task
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const taskText = input.value.trim();
      if (taskText === '') {
        alert('Please enter a task.');
        return;
      }
      addTask(taskText);
      input.value = '';
      input.focus();
    });

    // Function to create and add task item
    function addTask(text) {
      // Create list item elements
      const li = document.createElement('li');
      const span = document.createElement('span');
      const deleteBtn = document.createElement('button');

      span.textContent = text;
      span.className = 'task-text';

      deleteBtn.textContent = 'Ã—'; // Cross mark for delete
      deleteBtn.className = 'delete-btn';
      deleteBtn.setAttribute('aria-label', 'Delete task');

      // Toggle completed on clicking the task text
      span.addEventListener('click', () => {
        li.classList.toggle('completed');
      });

      // Delete task on clicking delete button
      deleteBtn.addEventListener('click', () => {
        list.removeChild(li);
      });

      li.appendChild(span);
      li.appendChild(deleteBtn);
      list.appendChild(li);
    }
  </script>

</body>
</html>
